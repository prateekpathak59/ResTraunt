<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #fff8f0;
    }

    .page-content {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #555;
    }

    .search-box {
      margin: 1rem 0;
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e5533d;
    }

    .map-container {
      margin-top: 2rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="menu.html">Food Menu</a>
    <a href="location.html">Location</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="page-content">
    <h1>Find Us</h1>
    <p>Enter your desired location to view it on the map:</p>

    <div class="search-box">
      <input type="text" id="locationInput" placeholder="Enter a location (e.g., Raipur, India)">
      <button onclick="updateMap()">Search</button>
    </div>

    <div class="map-container">
      <iframe 
        id="mapFrame"
        src="https://www.google.com/maps?q=Raipur,India&output=embed"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    function updateMap() {
      const location = document.getElementById('locationInput').value;
      const mapFrame = document.getElementById('mapFrame');
      if (location.trim() !== "") {
        const encodedLocation = encodeURIComponent(location);
        mapFrame.src = `https://www.google.com/maps?q=${encodedLocation}&output=embed`;
      }
    }
  </script>

</body>
</html>
