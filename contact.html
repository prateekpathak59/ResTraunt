<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1551218808-94e220e084d2');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    .page-content {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #ffddc1;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #ccc;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      resize: vertical;
    }

    input[type="email"] {
      background-color: #fff;
      color: #333;
    }

    textarea {
      background-color: #fff;
      color: #333;
      min-height: 120px;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e5533d;
    }

    @media (max-width: 768px) {
      .page-content {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="menu.html">Food Menu</a>
    <a href="location.html">Location</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="page-content">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Send us your feedback or questions below.</p>

    <form action="https://formspree.io/f/mqalbqzy" method="post">
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (email && message) {
        alert(`Thank you for your feedback!\n\nEmail: ${email}\nMessage: ${message}`);
        document.getElementById('email').value = '';
        document.getElementById('message').value = '';
      }
    }
  </script>

</body>
</html>
