<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Landing Page</title>
  <style>
    * {
      margin: 10;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction:column;
      height: 100vh;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 2rem;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff6347;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .info {
      flex: 1;
      background-color: #f4e1d2; /* Warm tone matching dish */
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info h1 {
      font-size: 2.8rem;
      color: #333;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #333;
      width: 0;
      animation: typing 3.5s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .info p {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
    }

    .photo {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .photo {
        height: 50vh;
      }

      .info h1 {
        font-size: 2rem;
      }
    }
  </style>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <nav>
    <a href=about.html>About Us</a>
    <a href=menu.html>Food Menu</a>
    <a href=location.html>Location</a>
    <a href=contact.html>Contact Us</a>
  </nav>

  <div class="container">
    <div class="info">
      <h1>Welcome to our restaurant.....</h1>
      <p>
        Discover a world of flavor and warmth at our restaurant. From traditional recipes to modern culinary delights, we serve dishes that satisfy both heart and soul.
      </p>
    </div>
    <div class="photo"></div>
  </div>

</body>
</html>
